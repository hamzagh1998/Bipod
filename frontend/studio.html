<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/static/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bipod | Imagine Studio</title>
    <link rel="stylesheet" href="/static/style.css" />
    <link rel="stylesheet" href="/static/css/studio.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;400;600&family=Fira+Code:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="glass-container">
      <aside id="sidebar" class="sidebar">
        <div class="sidebar-header">
          <div class="brand-row">
            <img
              src="/static/logo.png"
              alt="Bipod"
              width="28"
              height="28"
              class="bipod-logo"
            />
            <span class="brand-name">Bipod</span>
          </div>
          <button
            id="back-to-chat"
            class="nav-btn secondary-nav"
            onclick="window.location.href = '/'"
          >
            <span class="material-symbols-rounded">chat</span>
            Back to Chat
          </button>
        </div>
        <div class="sidebar-divider"></div>
        <div id="studio-gallery-sidebar" class="history-container">
          <!-- Gallery thumbnails can go here too or keep it simple -->
          <div class="sidebar-section-label">Session Gallery</div>
          <div id="sidebar-gallery" class="gallery-strip-vertical">
            <!-- Thumbnails added via JS -->
          </div>
        </div>

        <div class="sidebar-footer">
          <div class="footer-links">
            <a href="/">Chat</a>
            <a
              href="#"
              onclick="
                alert(
                  'Bipod Imagine Studio v1.0\nHardware-accelerated local generation.',
                )
              "
              >About</a
            >
          </div>
          <div class="user-info" id="user-info">
            <span id="current-username">Guest</span>
            <button id="logout-btn" class="icon-btn" title="Logout">
              <span class="material-symbols-rounded">logout</span>
            </button>
          </div>
        </div>
      </aside>

      <!-- Auth Overlay (Hidden by default, used by auth.js) -->
      <div id="auth-overlay" class="auth-overlay hidden"></div>

      <div id="sidebar-overlay" class="sidebar-overlay"></div>

      <div class="main-chat">
        <header>
          <div class="header-left">
            <button id="sidebar-toggle" class="icon-btn" title="Toggle Sidebar">
              <span class="material-symbols-rounded">menu</span>
            </button>
            <h1>Imagine Studio</h1>
          </div>
          <div class="header-right">
            <div id="studio-hardware-badge" class="hardware-badge">
              <span class="material-symbols-rounded">memory</span>
              <span class="gpu-name">Detecting GPU...</span>
              <span class="vram-info"></span>
            </div>
          </div>
        </header>

        <main id="chat-window" class="studio-main">
          <div class="studio-container">
            <div class="studio-workspace">
              <!-- Left Control Panel -->
              <div class="studio-controls glass-panel">
                <div class="control-group">
                  <label>Model Variant</label>
                  <select id="studio-model">
                    <option value="sdxl-lightning">
                      SDXL Lightning (Fast)
                    </option>
                    <option value="sdxl-turbo">SDXL Turbo (Instant)</option>
                    <option value="sdxl-base">SDXL Base 1.0 (HQ)</option>
                    <option value="svd-xt">
                      SVD-XT Video (Stable Video Diffusion)
                    </option>
                  </select>
                </div>

                <div class="control-group">
                  <label>Generation Mode</label>
                  <div class="mode-toggle">
                    <button class="active" data-mode="text-to-image">
                      Text2Image
                    </button>
                    <button data-mode="image-to-image">Image2Image</button>
                    <button data-mode="image-to-video">Image2Video</button>
                  </div>
                </div>

                <div
                  class="control-group"
                  id="studio-img-upload"
                  style="display: none"
                >
                  <label>Source Image</label>
                  <div class="drop-zone" id="studio-drop-zone">
                    <span class="material-symbols-rounded">upload</span>
                    <p>Drop or Click to Upload</p>
                    <input
                      type="file"
                      id="studio-file-input"
                      accept="image/*"
                      hidden
                    />
                  </div>
                  <img id="studio-input-preview" style="display: none" />
                </div>

                <div class="control-group">
                  <label>Prompt</label>
                  <textarea
                    id="studio-prompt"
                    rows="3"
                    placeholder="What are we imagining?"
                  ></textarea>
                </div>

                <div class="control-group">
                  <label>Negative Prompt</label>
                  <textarea
                    id="studio-negative-prompt"
                    rows="2"
                    placeholder="What to avoid..."
                  ></textarea>
                </div>

                <div class="control-group">
                  <label>Aspect Ratio & Resolution</label>
                  <div class="aspect-grid" id="studio-aspect-grid">
                    <button
                      data-ratio="1:1"
                      data-width="1024"
                      data-height="1024"
                      class="active"
                    >
                      1:1
                    </button>
                    <button
                      data-ratio="4:3"
                      data-width="1152"
                      data-height="896"
                    >
                      4:3
                    </button>
                    <button
                      data-ratio="3:4"
                      data-width="896"
                      data-height="1152"
                    >
                      3:4
                    </button>
                    <button
                      data-ratio="16:9"
                      data-width="1216"
                      data-height="832"
                    >
                      16:9
                    </button>
                    <button
                      data-ratio="9:16"
                      data-width="832"
                      data-height="1216"
                    >
                      9:16
                    </button>
                  </div>
                  <div class="res-readout" id="studio-res-readout">
                    1024 x 1024
                  </div>
                </div>

                <div class="control-group">
                  <label
                    >Batch Size: <span id="studio-batch-val">1</span></label
                  >
                  <input
                    type="range"
                    id="studio-batch"
                    min="1"
                    max="4"
                    value="1"
                    step="1"
                  />
                </div>

                <div class="control-group">
                  <label
                    >Inference Steps:
                    <span id="studio-steps-val">4</span></label
                  >
                  <input
                    type="range"
                    id="studio-steps"
                    min="1"
                    max="50"
                    value="4"
                    step="1"
                  />
                </div>

                <button id="studio-generate-btn" class="generate-btn">
                  <span class="material-symbols-rounded">auto_awesome</span>
                  <span class="btn-text">Generate</span>
                  <span id="studio-time-estimate" class="time-estimate"
                    >~2.5s</span
                  >
                </button>
              </div>

              <!-- Right Preview Panel -->
              <div class="studio-preview glass-panel">
                <div class="main-preview" id="studio-main-preview">
                  <div class="placeholder-state">
                    <span class="material-symbols-rounded">image</span>
                    <p>Your creation will appear here</p>
                  </div>
                  <img id="studio-result-img" style="display: none" />
                  <video
                    id="studio-result-video"
                    style="display: none"
                    controls
                    autoplay
                    loop
                  ></video>
                  <div class="preview-actions" style="display: none">
                    <button id="studio-upscale-btn" title="Upscale 2x (AI)">
                      <span class="material-symbols-rounded">high_quality</span>
                      Upscale 2x
                    </button>
                    <button id="studio-download-btn" title="Download Image">
                      <span class="material-symbols-rounded">download</span>
                    </button>
                  </div>
                  <div class="loading-overlay" style="display: none">
                    <div class="spinner"></div>
                    <p id="studio-loading-text">Generating...</p>
                  </div>
                </div>
                <div class="gallery-strip" id="studio-gallery">
                  <!-- History -->
                </div>
              </div>
            </div>
          </div>
        </main>

        <footer style="padding: 10px; opacity: 0.6; font-size: 0.7rem">
          Bipod Imagine Studio â€” Powered by local SDXL & Swin2SR
        </footer>
      </div>
    </div>

    <!-- Lightbox Modal (Shared) -->
    <div id="lightbox" class="lightbox">
      <div class="lightbox-overlay" id="lightbox-overlay"></div>
      <div class="lightbox-content">
        <div
          class="lightbox-actions"
          style="
            position: absolute;
            top: -40px;
            right: 0;
            display: flex;
            gap: 10px;
          "
        >
          <button
            id="lightbox-download"
            class="icon-btn"
            title="Download Image"
          >
            <span class="material-symbols-rounded">download</span>
          </button>
          <button id="lightbox-close" class="lightbox-close">
            <span class="material-symbols-rounded">close</span>
          </button>
        </div>
        <img id="lightbox-img" src="" alt="Preview" />
      </div>
    </div>

    <script type="module" src="/static/js/studio.js?v=1.2"></script>
  </body>
</html>
